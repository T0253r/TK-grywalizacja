<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.global_name }}</h1>
    <img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png" alt="Avatar" width="100">
    <br>
    <a href="{{ url_for('logout') }}">Logout</a>

    <p>
        {% if is_member %}
            You are a member
        {% else %}
            You are not a member
        {% endif %}
        of {{ guild.name }}
    </p>
</body>
</html>
